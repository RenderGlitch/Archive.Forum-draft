<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="thread.css">

    <script src="https://kit.fontawesome.com/dde4452ea3.js" crossorigin="anonymous"></script>
</head>
<body>
<!--********** TOPBAR **********-->
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="field about">About</div>
            <div class="field staffbar">Staffbar</div>
        </div>
        <div class="top-bar-right">
            <div class="field login">
                <a href="/login/"><span>Log In <span class="loginor">or</span> Sign Up</span></a>
            </div>
        </div>
    </div>
<!--********** NAVIGATION **********-->
    <nav class="nav">
        <div class="nav-inner">
            <div class="navl">
                <div class="nav-content"><h2>RenderGlitch</h2></div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href=""></a></li>
                </ul>
            </div>
            <div class="navr"></div>
        </div>
    </nav>
<!--********** HEADER **********-->
    <header class="header">
        <div class="header-inner"></div>
    </header>
<!--********** BODY **********-->
    <div class="page">
        <div class="page-inner">
            <div class="page-header">
                <div class="page-header title">
                    <h1>RenderGlitch | Forum</h1>
                    <div class="page-header title-action">
                        <a class="button">
                            <span>>New Post</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="page-content">
                <nav class="page-nav-wrapper">
                    <div class="page-nav">
                        <ul class="p-items">
                            <li class="p-item">
                                <a href="">1</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="content-header">
                    <div class="p-description">
                        <ul>
                            <li>
                                <i class="fa--xf far fa-user"></i>
                                <span class="t-s"></span>
                                <a href="">
                                    <span>luxid</span>
                                </a>
                            </li>
                            <span>-</span>
                            <li>
                                <i class="fa--xf far fa-clock"></i>
                                <span class="t-s"></span>
                                <a href="">
                                    <span>date</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content-inner">
                    <div class="content-section messages">
                        <div class="content-messages">
                            <div class="content-messages-inner">
                                
                             <article class="message">
                                <div class="message-inner">
                                    <div class="message-cell message-cell-user">
                                        <section class="message-user">
                                            <div class="message-avatar">
                                                <div class="message-avatar-wrapper">
                                                    <a href="" class="avatar">
                                                        <img src="img/enfp-pfp.png" alt="" class="avatar">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="message-userDetails">
                                                <h4 class="message-name">
                                                    <a href="" class="username">
                                                        <span class="">Luxid</span>
                                                    </a>
                                                </h4>
                                                <div class="user-rank-box">
                                                    <div class="userRank">
                                                        <strong>user</strong>
                                                    </div>
                                                </div>
                                            <span class="message-userArrow"></span>
                                        </section>
                                    </div>
                                    <div class="message-cell message-cell-main">
                                        <div class="message-main">
                                            <header class="message-attribution">
                                                <ul class="message-attribution-main">
                                                    <li>
                                                        <a href="" class="u-dt">
                                                            <time>Today at 1:00 AM</time>
                                                        </a>
                                                    </li>
                                                </ul>
                                                <ul class="message-attribution-opposite">
                                                    <li>
                                                        <a href="">#1</a>
                                                    </li>
                                                </ul>
                                            </header>
                                            <div class="message-content">
                                                <div class="message-userContent">
                                                    <div class="message-body">hey</div>
                                                    <div class="message-footer">
                                                        <div class="actionBar">
                                                            <a class="actionBar-action actionBar-action-like" href=""><i class="fa-regular fa-heart"></i>Like</a>
                                                            <a class="actionBar-action actionBar-action-reply" href=""><i class="fa-solid fa-reply"></i>Reply</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             </article>
    
                             <article class="message">
                                <div class="message-inner">
                                    <div class="message-cell message-cell-user">
                                        <section class="message-user">
                                            <div class="message-avatar">
                                                <div class="message-avatar-wrapper">
                                                    <a href="" class="avatar">
                                                        <img src="img/enfp-pfp.png" alt="" class="avatar">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="message-userDetails">
                                                <h4 class="message-name">
                                                    <a href="" class="username">
                                                        <span class="">Luxid</span>
                                                    </a>
                                                </h4>
                                                <div class="user-rank-box">
                                                    <div class="userRank">
                                                        <strong>user</strong>
                                                    </div>
                                                </div>
                                            <span class="message-userArrow"></span>
                                        </section>
                                    </div>
                                    <div class="reply-content">
                                        <form action="">
                                            <div class="reply-body">
                                                <div class="input-section">
                                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                                </div>
                                            </div>
                                            <div class="reply-footer">
                                                <div class="reply-footer-inner">
                                                    <i class="fa-solid fa-right-long"></i>
                                                    <input type="submit" value="Send" class="send">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                             </article>


                             
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="page-nav-wrapper">
                    <div class="page-nav">
                        <ul class="p-items">
                            <li class="p-item">
                                <a href="">1</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="footer"></div>

</body>
</html>
